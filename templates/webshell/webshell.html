<!DOCTYPE html>
<html lang="en">

    <link href="/static/plugins/xterm/dist/xterm.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            padding-bottom: 30px;
        }

        .terminal {
            border: #000 solid 5px;
            font-family: cursive;

</head>
<body>
	<input id="info" type='text' value="{{serverinfo}}" hidden="hidden">
	<div id="terms"></div>
</body>

<script src="/static/plugins/xterm/dist/xterm.js"></script>
<script>
    var socket = new WebSocket('ws://' + window.location.host + '/ws/');

    socket.onopen = function () {
    	  var info = document.getElementById("info").value;
		  socket.send(info);
        var term = new Terminal();
        term.open(document.getElementById('terms'));
        term.write('欢迎使用IT精灵工具webshell!  ')
        
        term.on('data', function (data) {
            //console.log(data);
            //var lendata = data.length
            //console.log(lendata)
            //if(lendata=1){
            //term.write(data)
            //}else{
            socket.send(data);
            //}

        });

        socket.onmessage = function (msg) {
            //console.log(msg);
            //console.log(msg.data);
            term.write(msg.data);
        };
        
        socket.onerror = function (e) {
            console.log(e);
        };

        socket.onclose = function (e) {
            console.log(e);
            term.destroy();
        };
    };

</script>

</html>
