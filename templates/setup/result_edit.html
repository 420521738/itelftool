<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务结果编辑</title>
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/dist/js/app.min.js"></script>
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/DataTables-1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/DataTables-1.10.9/js/dataTables.bootstrap.min.js"></script>
    
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/static/dist/css/skins/skin-yellow-light.css">
	<link rel="stylesheet" href="/static/css/loading.css">
</head>
<body>
<div class="content-wrapper">


    <section class="content">

<div id="dialog">
        <div class="box">
            <!-- /.box-header -->
            <!-- form start -->
    <form class="form-horizontal" role="form" method="POST" action={% url "job_result_edit" ids %} >
    {% csrf_token %}
              <div class="box-body">
        {% for item in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{item.label}}</label>

                <div class="col-ms-10" style="margin-left: 10px;">
                    {{item}}
                </div>
                <div class="col-ms-10" style="margin-left: 10px;">
                    {{item.errors}}
                </div>
            </div>
            <input type="hidden" name="id" value="{{ item.id }}">
        {% endfor %}
        <div class="form-group">
            <div class="box-footer" style="margin-left: 10px;width: 530px;">
                <button type="submit" class="btn btn-primary pull-left" style="width: 120px">更新信息</button>&nbsp;&nbsp;
            </div>
        </div>
              </div>
    </form>
</div>
    </div>


    </section>

  </div>
{#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
</body>
</html>
