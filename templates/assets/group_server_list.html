<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/dist/js/app.min.js"></script>
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/DataTables-1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/DataTables-1.10.9/js/dataTables.bootstrap.min.js"></script>
    
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/static/dist/css/skins/skin-yellow-light.css">
	<link rel="stylesheet" href="/static/css/loading.css">
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="product_project_table">
                      <thead>
                        <tr>
                            <th>服务器名</th>
                            <th>IP地址</th>
                            <th>所属业务线</th>
                            <th>所在位置</th>
                        </tr>
                      </thead>
                            <tbody>
                            
								{% for server_list in serverlist%} 
                                <tr class="even gradeX">
                                    <td><a href="#" target="_blank">{{ server_list.name }}</a></td>
			                       {% for nic in server_list.nic_set.select_related  %}
			                           {% if nic.ipaddress %}
			                            <td>{{ nic.ipaddress }} </td> 
			                           {% endif %}
			                       {% endfor %}
                                    <td>{{ server_list.business_unit }} </td>
                                    <td>{{ server_list.idc }} </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                  </table>
                </div>
        </div>
    </section>
</div>
<script>
  $(function () {
    $('#product_project_table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
